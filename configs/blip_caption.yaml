model:
  name: blip_caption
  args:
    max_txt_len: 20
# vit encoder
    vit_type: "base"
# bert config
    med_config_path: "configs/med_config.json"
# generation configs
    prompt: "a picture of "
# argument for partial tuning
# vit adapter ("vit", "vit_grayscale")
    # adapter_type: "vit"
# bert adapter ("bottleneck_adapter", "lora_adapter", or others in adapterhub)
  bert_adapter: "bottleneck_adapter"
# tune whole language model or not
  # tune_language: false
  checkpoint_url: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP/blip_coco_caption_base.pth"  